<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Juarez Technology</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="left-section">
            <img src="img/logo.png" alt="Logo de Juarez Technology" class="logo">
            <h1>Juarez Technology</h1>
            <p class="slogan"><i>“Gestión de abastecimiento en tiempo real”</i></p>
        </div>

        <div class="right-section">
            <div class="login-box">
                <h1>BIENVENIDO</h1>
                <p>colaborador, inicie sesión</p>
                <form action="#" method="POST">
                    <label for="email"></label>
                    <input placeholder="Dirección de correo electrónico" type="email" id="email" name="email" required>

                    <label for="password"></label>
                    <input placeholder="Contraseña" type="password" id="password" name="password" required>

                    <button type="submit">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
