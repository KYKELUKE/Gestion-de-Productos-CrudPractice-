<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="contenedor">
        <div id="logo">
            <img src="./imagenes/logo.jpg" alt="Logo de ISMAEL SUAREZ">
            <h2>ISMAEL SUAREZ</h2>
        </div>
       
        
        <div id="contenedor-formulario">
            <h1>Gestor de Productos</h1>
            <div id="formulario">
                <!-- Campo Nombre -->
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Escribe el nombre del producto">
                </div>
                
                <!-- Campo Cantidad -->
                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" placeholder="Cantidad del producto">
                </div>
                
                <!-- Campo Categoría -->
                <div class="form-group">
                    <label for="categoria">Categoría:</label>
                    <select id="categoria" name="categoria">
                        <option value="electronica">Electrónica</option>
                        <option value="ropa">Ropa</option>
                        <option value="alimentos">Alimentos</option>
                        <!-- Puedes agregar más categorías aquí -->
                    </select>
                </div>
                
                <!-- Campo Fecha -->
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha">
                </div>
                
                <!-- Campo Precio -->
                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" id="precio" name="precio" placeholder="Precio del producto" step="0.01">
                </div>
            </div>
            
            <!-- Botones -->

            <div id="botones">
                <button type="button">Agregar</button>
                <button type="button">Lista de productos</button>
                <button type="button">Limpiar</button>
            </div>
            
        </div>
    </div>
</body>
</html>
